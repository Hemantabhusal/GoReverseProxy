# User access: https://www.mydomain.com/hemanta/proxy/
# Backend: https://vritjobs.com/ (via Go proxy on port 7070)

<VirtualHost *:443>
    ServerName localhost
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/pki/tls/certs/......crt
    SSLCertificateKeyFile /etc/pki/tls/private/......key
    # SSLCertificateChainFile /etc/pki/tls/certs/.....ca-bundle
    
    # Logging
    ErrorLog /var/log/httpd/hemanta_proxy_error.log
    CustomLog /var/log/httpd/hemanta_proxy_access.log combined
    
    # Proxy Configuration
    <Location /hemanta/proxy>
        ProxyPass http://127.0.0.1:7070/hemanta/proxy
        ProxyPassReverse http://127.0.0.1:7070/hemanta/proxy
        ProxyPreserveHost On
    </Location>
    
    # Optional: Redirect /hemanta/proxy to /hemanta/proxy/
    RewriteEngine On
    RewriteRule ^/hemanta/proxy$ /hemanta/proxy/ [R=301,L]
    
</VirtualHost>